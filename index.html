<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
        }
        .header {
            background: #d9534f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px 20px;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .menu-item {
            position: relative;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            cursor: pointer;
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .menu-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }
        .menu-item:hover .menu-card {
            opacity: 1;
        }
        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Gourmet Delight</h1>
        <p>Experience the finest cuisines with us</p>
    </div>
    <div class="container">
        <h1>Our Menu</h1>
        <div class="menu">
            <div class="menu-item">
                <img src="https://via.placeholder.com/250" alt="Pizza">
                <div class="menu-card">
                    <h3>Pizza</h3>
                    <p>$12.99</p>
                    <p>Available</p>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/250" alt="Burger">
                <div class="menu-card">
                    <h3>Burger</h3>
                    <p>$8.99</p>
                    <p>Available</p>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/250" alt="Pasta">
                <div class="menu-card">
                    <h3>Pasta</h3>
                    <p>$10.99</p>
                    <p>Available</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Gourmet Delight. All rights reserved.</p>
    </div>
</body>
</html>
